<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Retro Sketch</h1> 
  <p>Use your keyboard arrow keys to draw.</p> 
  <div class="canvasWrap">
    <canvas width="1600" height="1000" id="etch-a-sketch"></canvas>
    <div class="buttons">
      <button class="shake-btn" id="shake-btn">Shake!</button>
      <input type="color" id="selected-color" class="selected-color">
      <button class="color-btn" id="color-btn">Rainbow</button>
    </div>
  </div>

<script src="index.js"></script>
</body>
</html>
